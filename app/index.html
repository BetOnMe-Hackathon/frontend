    <div class="container">
      <div class="text-center">
<!--         <div class="ribbon"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"><h1>BetOnMe</h1></strong><div class="ribbon-stitches-bottom"></div></div> -->

        <h1>BetOnMe</h1>
        <p class="lead">Fucking best travel gambling platform.</p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="id">Flight ID</label>
            <input id="id" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Hour delay: <small><span id="delay-hours"></span> hours</small></label>
            <div id="delay" class="ui-slider">
              <div class="ui-slider-segment"></div>
              <div class="ui-slider-segment"></div>
              <div class="ui-slider-segment"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Compensation: <small id="compensation-ammount"></small></label>
            <div id="compensation" class="ui-slider">
              <div class="ui-slider-segment"></div>
              <div class="ui-slider-segment"></div>
              <div class="ui-slider-segment"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-3 text-center price">
        <p>Price:</p>
        <h3>$22.00</h3>

        <a href="#" class="btn btn-warning palette palette-carrot">Buy now</a>
      </div>
    </div>
